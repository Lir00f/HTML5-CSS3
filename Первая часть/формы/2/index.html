<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>
<body>
    <form action="" method="">
        <label for="firstName">Эмран</label>
        <input type="text" name="firstName" id="firstName" value="john">
        <br>
        <br>
        <input type="password" name="password" placeholder="Пожалуйста, введите пароль" >
        <br>
        <br>
<input type="email" name="email" value="email@email" >
<br>
<br>
<p>Описание</p>
<textarea name="" id="" cols="10" rows="2"></textarea>
<br>
<br>
<p>Выберите любимый язык программирования</p>
<input type="radio" name="coding" id="" value="javascript" checked>Javascript
<input type="radio" name="coding" id="" value="java">Java
<input type="radio" name="coding" id="" value="python">Python
<br>
<br>
<p>Выберите любимый язык программирования</p>
<input type="checkbox" name="programming"  value="javascript" id="">Javascript
<input type="checkbox" name="programming" value="java" id="">Java
<input type="checkbox" name="programming" checked value="python" id="">Python
<br>
<br>
<p>Выберите любимый язык программирования</p>
<select name="languages" id="">
    <option value="javascript">javascript</option>
    <option value="java">java</option>
    <option value="python">python</option>
</select>
<br>
<br>
<button type="submit">Готово</button>
    </form>
</body>
